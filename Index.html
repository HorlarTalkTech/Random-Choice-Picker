<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Choice Picker</title>
</head>
<body>
    <header><b>Random Choice Picker</header></b>
    <span><b>Enter your choices in the field below separating them with comma then hit enter</span></b>
    <div class="textarea">
        <textarea name="" id="textarea" placeholder="Enter Choices here...."></textarea>
    </div>

    <div id="tags">
        <span class="tag">Choice 1</span>
        <span class="ta">Choice 2</span>
        <span class="t">Choice 3</span>
    </div>
    <script src="main.js"></script>
</body>
</html>
